<body>
   
<script>



let numFirst = +prompt("Введите первое число",'2');
let numSecond = +prompt("Введите второе число",'2');
let operator = prompt("Введите знак операции",'+'); 

function calcResult(numFirst, numSecond, operator) {
  switch (operator) {
    case '+':
      return numFirst + numSecond;
    case '-':
      return numFirst - numSecond;
    case '*':
      return numFirst * numSecond;
    case '/':
      return numFirst / numSecond;

  }
}

console.log(calcResult(numFirst, numSecond, operator));
</script>

</body>
</html>
